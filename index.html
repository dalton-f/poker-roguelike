<!doctype html>
<html lang="en" class="font-jersey-15 antialiased select-none">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Poker Roguelike</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jersey+15&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="dist/css/app.css" />

    <script src="dist/js/app.js" defer></script>
  </head>
  <body>
    <main class="grid grid-cols-[25%_75%]">
      <aside
        class="flex min-h-dvh flex-col justify-between gap-2 bg-[#2D3A3B] px-2 py-8 text-center text-3xl font-medium text-white"
      >
        <h1 class="text-5xl"><span>Small</span> Blind</h1>

        <div
          class="flex flex-col items-center rounded-2xl bg-[#182426] px-4 py-3"
        >
          <p>Score at least</p>

          <p class="text-5xl text-[#EF4637]">300</p>
        </div>

        <div class="flex items-center gap-6 rounded-2xl bg-[#182426] px-4 py-3">
          <p>Round score</p>

          <p class="w-100 rounded-2xl bg-[#252D30] text-5xl">0</p>
        </div>

        <div
          class="flex flex-col gap-4 rounded-2xl bg-[#182426] px-4 py-3 text-4xl"
        >
          <p>Four of a Kind</p>

          <div class="flex items-center gap-2">
            <p class="w-full rounded-2xl bg-[#018BF6] px-4 py-3 text-right">
              0
            </p>
            <p class="text-[#EF4637]">X</p>
            <p class="w-full rounded-2xl bg-[#EF4637] px-4 py-3 text-left">0</p>
          </div>
        </div>

        <div class="grid grid-cols-2 gap-2">
          <div
            class="flex flex-col items-center gap-3 rounded-2xl bg-[#182426] px-4 py-3"
          >
            <p>Hands</p>

            <p class="w-full rounded-2xl bg-[#252D30] text-5xl text-[#018BF6]">
              4
            </p>
          </div>

          <div
            class="flex flex-col items-center gap-3 rounded-2xl bg-[#182426] px-4 py-3"
          >
            <p>Discards</p>

            <p class="w-full rounded-2xl bg-[#252D30] text-5xl text-[#EF4637]">
              3
            </p>
          </div>
        </div>

        <div
          class="flex flex-col items-center gap-3 rounded-2xl bg-[#182426] px-4 py-3"
        >
          <p class="w-full rounded-2xl bg-[#252D30] text-5xl text-[#FA8C01]">
            $4
          </p>
        </div>

        <div class="grid grid-cols-2 gap-2">
          <div
            class="flex flex-col items-center gap-3 rounded-2xl bg-[#182426] px-4 py-3"
          >
            <p>Ante</p>

            <div class="w-full rounded-2xl bg-[#252D30] text-5xl">
              <p><span class="text-[#FA8C01]">1</span>/8</p>
            </div>
          </div>

          <div
            class="flex flex-col items-center gap-3 rounded-2xl bg-[#182426] px-4 py-3"
          >
            <p>Round</p>

            <div
              class="w-full rounded-2xl bg-[#252D30] text-5xl text-[#FA8C01]"
            >
              <p>0</p>
            </div>
          </div>
        </div>
      </aside>

      <section class="flex flex-col justify-end gap-8 px-8 py-16">
        <div class="rounded-2xl bg-[#3F3F3F]/40"></div>

        <div></div>

        <div
          class="flex items-center justify-center gap-2"
          id="drawnCardsDisplay"
        ></div>

        <div class="flex justify-center gap-4 text-center text-4xl text-white">
          <button
            class="w-full max-w-3xs cursor-pointer rounded-2xl bg-[#018BF6] px-4 py-3 transition duration-300 ease-linear hover:brightness-70 focus-visible:brightness-70"
          >
            Play Hand
          </button>

          <div class="flex flex-col gap-2 text-2xl">
            <p class="text-black">Sort Hand</p>
            <div class="grid grid-cols-2 gap-2">
              <button
                class="cursor-pointer rounded-2xl bg-[#FA8C01] px-4 py-2 transition duration-300 ease-linear hover:brightness-70 focus-visible:brightness-70"
                id="sortByRankButton"
              >
                Rank
              </button>
              <button
                class="cursor-pointer rounded-2xl bg-[#FA8C01] px-4 py-2 transition duration-300 ease-linear hover:brightness-70 focus-visible:brightness-70"
                id="sortBySuitButton"
              >
                Suit
              </button>
            </div>
          </div>

          <button
            class="w-full max-w-3xs cursor-pointer rounded-2xl bg-[#EF4637] px-4 py-3 transition duration-300 ease-linear hover:brightness-70 focus-visible:brightness-70"
          >
            Discard
          </button>
        </div>
      </section>
    </main>
  </body>
</html>
